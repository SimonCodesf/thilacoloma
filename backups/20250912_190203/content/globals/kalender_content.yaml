title: 'Kalender Content'
data:
  page_title: 'Komende Evenementen'
  page_intro: 'Hier vind je een overzicht van alle <span>kampen</span> en <span>weekends</span>. We vergaderen elke zondag (behalve de eerste zondag van de maand)!'
  google_calendar_url: 'https://calendar.google.com/calendar/ical/c_f38b7b0c0b84d7b8a8b4c4b8b8b8b8b8@group.calendar.google.com/public/basic.ics'
  agenda_title: 'Agenda'
  nieuws_title: 'Nieuws & Activiteiten'
  vergaderingen:
    title: 'Wekelijkse Vergaderingen'
    intro: 'De vergaderingen vinden elke zondag plaats met verschillende tijden voor verschillende leeftijdsgroepen. Afwijkingen worden steeds tijdig meegedeeld - zo is het tijdens examenperiodes vaak op zaterdagavond vergadering.'
    jongsten_tijd: '14:00 tot 17:00'
    jongsten_takken: 'Kapoenen t/m seniorwelpen & tictak'
    ouderen_tijd: '14:00 tot 18:00'
    ouderen_takken: 'Jongverkenners t/m VT''s'
    uitzonderingen: 'Tijdens examenperiodes vaak op zaterdagavond vergadering. Afwijkingen worden steeds tijdig meegedeeld.'
    eerste_zondag_titel: 'Eerste Zondag'
    eerste_zondag_tekst: 'Geen scouts op de eerste zondag van de maand!'
    eerste_zondag_uitleg: 'Deze traditie zorgt ervoor dat gezinnen deze zondag samen vrij hebben, eventueel voor familiefeesten.'
    eerste_zondag_uitzondering: 'Als er een weekend doorgaat, kan deze ''eerste zondag'' toch een scouts-zondag worden.'
    locatie: 'Scoutslokalen Thila Coloma<br>Jubellaan / Geerdegemstraat, Mechelen'
    afwezigheid_titel: 'Afwezigheid'
    afwezigheid_tekst: 'Kan je niet komen? Verwittig op tijd (vóór zondag!) zodat de takleiding daar rekening mee kan houden voor de activiteit.'
    afwezigheid_uitleg: 'Het is belangrijk dat de leiding weet wie er komt, zodat ze de activiteiten kunnen aanpassen aan het aantal deelnemers.'
    afwezigheid_link: 'https://stamhoofd.thilacoloma.be/afwezigheid'
    afwezigheid_button_text: 'Afwezigheid melden'
  jaarkalender:
    title: 'Jaarkalender'
    loading_text: 'Evenementen laden...'
    error_text: 'Kon evenementen niet laden. Probeer later opnieuw.'
