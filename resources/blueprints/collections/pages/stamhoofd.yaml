title: Stamhoofd
sections:
  main:
    display: Main
    fields:
      - 
        handle: title
        field:
          type: text
          required: true
          validate: 'required'
      - 
        handle: intro_text
        field:
          type: textarea
          display: 'Intro tekst'
          instructions: 'Korte beschrijving van de stamhoofd functionaliteit'
          default: 'Hier kun je inschrijven, afwezigheden melden, medische fiches uploaden en betalingen bekijken voor onze scoutsgroep.'
      - 
        handle: stamhoofd_url
        field:
          type: text
          display: 'Stamhoofd URL'
          instructions: 'De URL naar het stamhoofd platform'
          default: 'https://inschrijven.thilacoloma.be/'
          validate: 'required|url'
      - 
        handle: button_text
        field:
          type: text
          display: 'Button tekst'
          instructions: 'Tekst op de knop naar stamhoofd'
          default: 'Ga naar Stamhoofd'
      - 
        handle: content
        field:
          type: markdown
          display: 'Pagina content'
          instructions: 'Extra content voor de stamhoofd pagina'
