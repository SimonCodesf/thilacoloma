title: Scouts Tak
sections:
  main:
    display: Tak Informatie
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          display: Tak Naam
      -
        handle: slug
        field:
          type: slug
          required: true
          display: URL Slug
      -
        handle: order
        field:
          type: integer
          required: true
          display: Volgorde
          instructions: 'Volgorde van weergave (1 = eerste)'
      -
        handle: age_range
        field:
          type: text
          required: true
          display: Leeftijdsgroep
          instructions: 'Bijvoorbeeld: 6-8 jaar'
      -
        handle: meeting_day
        field:
          type: text
          required: true
          display: Vergaderdag
          instructions: 'Bijvoorbeeld: Zaterdag'
      -
        handle: meeting_time
        field:
          type: text
          required: true
          display: Vergadertijd
          instructions: 'Bijvoorbeeld: 14:00 - 17:00'
      -
        handle: tak_image
        field:
          type: assets
          container: assets
          max_files: 1
          display: 'Tak Afbeelding'
          instructions: 'Hoofdafbeelding voor deze tak'
      -
        handle: description
        field:
          type: bard
          display: Beschrijving
          buttons:
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
          save_html: false
          toolbar_mode: fixed
          reading_time: false
          fullscreen: true
      -
        handle: activities
        field:
          type: textarea
          display: Activiteiten
          instructions: 'Lijst van typische activiteiten voor deze tak'
      -
        handle: leaders
        field:
          type: replicator
          display: Leiding
          collapse: false
          sets:
            leader:
              display: Leidingslid
              fields:
                -
                  handle: name
                  field:
                    type: text
                    display: Naam
                    required: true
                -
                  handle: role
                  field:
                    type: text
                    display: Functie
                    placeholder: 'Hoofdleiding, Adjunct, ...'
                -
                  handle: photo
                  field:
                    type: assets
                    container: assets
                    max_files: 1
                    display: Foto
