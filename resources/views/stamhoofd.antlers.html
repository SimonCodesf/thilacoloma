<div class="page-section">
    <h2>{{ title }}</h2>
    
    <!-- Stamhoofd Iframe Kaart -->
    <div class="iframe-card">
        <div class="iframe-card-header">
            <div class="iframe-card-info">
                <h2><i class="fas fa-users"></i> Stamhoofd Platform</h2>
                <p>{{ intro_text ?? 'Hier kun je inschrijven, afwezigheden melden, medische fiches uploaden en betalingen bekijken voor onze scoutsgroep.' }}</p>
            </div>
            <a href="{{ stamhoofd_url ?? 'https://inschrijven.thilacoloma.be/' }}" class="iframe-fallback-toggle" target="_blank" style="text-decoration: none;">
                <i class="fas fa-external-link-alt"></i>
                <span>{{ button_text ?? 'Ga naar Stamhoofd' }}</span>
            </a>
        </div>
        
        <!-- Iframe container -->
        <div class="iframe-container" id="stamhoofd-iframe-container">
            <iframe 
                id="stamhoofd-iframe" 
                src="{{ stamhoofd_url ?? 'https://inschrijven.thilacoloma.be/' }}" 
                title="Stamhoofd Platform">
            </iframe>
        </div>
    </div>
    
    {{ if content }}
    <!-- Extra content vanuit Statamic -->
    <div class="page-content">
        {{ content | markdown }}
    </div>
    {{ /if }}
</div>
