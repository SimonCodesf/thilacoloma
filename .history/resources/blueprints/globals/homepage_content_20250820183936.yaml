title: 'Slideshow Content'
sections:
  main:
    display: 'Slideshow Beheer'
    fields:
      - 
        handle: news_slides
        field:
          type: replicator
          display: 'Nieuws Slides'
          instructions: 'Beheer de slides die zowel op de homepage als kalender pagina worden getoond'
          sets:
            news_slide:
              display: 'Nieuwsslide'
              fields:
                - 
                  handle: title
                  field:
                    type: text
                    display: 'Titel'
                    instructions: 'De hoofdtitel van de slide'
                    required: true
                    width: 50
                - 
                  handle: enabled
                  field:
                    type: toggle
                    display: 'Actief'
                    instructions: 'Schakel deze slide in of uit'
                    default: true
                    width: 50
                - 
                  handle: content
                  field:
                    type: textarea
                    display: 'Inhoud'
                    instructions: 'De beschrijving tekst van de slide'
                    required: true
                - 
                  handle: image
                  field:
                    type: assets
                    display: 'Afbeelding'
                    instructions: 'Upload een afbeelding voor deze slide (800x400px aanbevolen)'
                    container: assets
                    max_files: 1
                    width: 50
                - 
                  handle: button_text
                  field:
                    type: text
                    display: 'Button tekst'
                    instructions: 'De tekst op de button'
                    default: 'Meer info'
                    width: 25
                - 
                  handle: button_link
                  field:
                    type: text
                    display: 'Button link'
                    instructions: 'Optionele link (laat leeg voor geen link)'
                    width: 25
