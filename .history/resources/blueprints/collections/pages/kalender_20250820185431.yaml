title: Kalender
sections:
  main:
    display: Hoofd
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          display: Titel
      -
        handle: slug
        field:
          type: slug
          required: true
          display: URL Slug
      -
        handle: hero_image
        field:
          type: assets
          container: assets
          max_files: 1
          display: 'Hero Afbeelding'
          instructions: 'Hoofdafbeelding voor de kalender pagina'
      -
        handle: intro_text
        field:
          type: textarea
          display: 'Intro Tekst'
          instructions: 'De introductie tekst bovenaan de kalender pagina'
          default: 'Hier vind je een overzicht van alle kampen en weekends. We vergaderen elke zondag (behalve de eerste zondag van de maand)!'
      -
        handle: news_activities_title
        field:
          type: text
          display: 'Nieuws & Activiteiten Titel'
          instructions: 'De titel van de nieuws/slideshow sectie'
          default: 'Nieuws & Activiteiten'
  calendar_settings:
    display: 'Kalender Instellingen'
    fields:
      -
        handle: google_calendar_url
        field:
          type: text
          display: 'Google Calendar ICS URL'
          instructions: 'De volledige ICS feed URL van de Google Calendar'
          placeholder: 'https://calendar.google.com/calendar/ical/...'
          validate: 'url'
          required: true
      -
        handle: calendar_title
        field:
          type: text
          display: 'Kalender Titel'
          instructions: 'De titel die boven de jaarkalender wordt getoond'
          default: 'Evenementen Kalender'
      -
        handle: agenda_title
        field:
          type: text
          display: 'Agenda Titel'
          instructions: 'De titel van de agenda sectie (rechtsboven)'
          default: 'Agenda'
      -
        handle: max_agenda_items
        field:
          type: integer
          display: 'Aantal Agenda Items'
          instructions: 'Hoeveel komende evenementen tonen in de agenda'
          default: 4
          min: 1
          max: 10
  content_sections:
    display: 'Pagina Inhoud'
    fields:
      -
        handle: weekly_meetings_title
        field:
          type: text
          display: 'Wekelijkse Vergaderingen Titel'
          default: 'Wekelijkse Vergaderingen'
      -
        handle: weekly_meetings_intro
        field:
          type: textarea
          display: 'Wekelijkse Vergaderingen Intro'
          instructions: 'Introductie tekst voor de wekelijkse vergaderingen sectie'
          default: 'De vergaderingen vinden elke zondag plaats met verschillende tijden voor verschillende leeftijdsgroepen. Afwijkingen worden steeds tijdig meegedeeld - zo is het tijdens examenperiodes vaak op zaterdagavond vergadering.'
      -
        handle: weekly_meetings_content
        field:
          type: bard
          display: 'Wekelijkse Vergaderingen Inhoud'
          instructions: 'Volledige inhoud voor de wekelijkse vergaderingen sectie (cards, tijden, etc.)'
          default: |
            <div class="grid-3">
              <div class="card">
                <div class="card-content">
                  <h3><i class="fas fa-clock"></i> Tijdstip</h3>
                  <p><strong>Jongsten:</strong> <span>14:00 tot 17:00</span></p>
                  <p><small>Kapoenen t/m seniorwelpen & tictak</small></p>
                  <p><strong>Ouderen:</strong> <span>14:00 tot 18:00</span></p>
                  <p><small>Jongverkenners t/m VT's</small></p>
                  <p><strong>Uitzonderingen:</strong> Tijdens examenperiodes vaak op <span>zaterdagavond</span> vergadering. Afwijkingen worden steeds tijdig meegedeeld.</p>
                </div>
              </div>
              <div class="card">
                <div class="card-content">
                  <h3><i class="fas fa-calendar-times"></i> Eerste Zondag</h3>
                  <p><strong>Geen scouts</strong> op de eerste zondag van de maand!</p>
                  <p>Deze traditie zorgt ervoor dat gezinnen deze zondag samen vrij hebben, eventueel voor familiefeesten.</p>
                  <p><small><strong>Uitzondering:</strong> Als er een weekend doorgaat, kan deze 'eerste zondag' toch een scouts-zondag worden.</small></p>
                  <p><strong>Locatie:</strong> Scoutslokalen Thila Coloma<br>Jubellaan / Geerdegemstraat, Mechelen</p>
                </div>
              </div>
              <div class="card">
                <div class="card-content">
                  <h3><i class="fas fa-exclamation-triangle"></i> Afwezigheid</h3>
                  <p><strong>Kan je niet komen?</strong> Verwittig <span>op tijd (vóór zondag!)</span> zodat de takleiding daar rekening mee kan houden voor de activiteit.</p>
                  <p>Het is belangrijk dat de leiding weet wie er komt, zodat ze de activiteiten kunnen aanpassen aan het aantal deelnemers.</p>
                  <a href="https://stamhoofd.thilacoloma.be/afwezigheid" class="btn btn-primary" target="_blank"><i class="fas fa-calendar-times"></i> Afwezigheid melden</a>
                </div>
              </div>
            </div>
      -
        handle: year_calendar_title
        field:
          type: text
          display: 'Jaarkalender Titel'
          default: 'Jaarkalender'
      -
        handle: weekends_camps_title
        field:
          type: text
          display: 'Weekends & Kampen Titel'
          default: 'Weekends & Kampen'
      -
        handle: weekends_camps_intro
        field:
          type: textarea
          display: 'Weekends & Kampen Intro'
          instructions: 'Introductie tekst voor de weekends en kampen sectie'
          default: 'Doorheen het jaar organiseren we verschillende weekends en kampen. Elk weekend heeft zijn eigen karakter en doelgroep, van avontuurlijke overlevingsweekends tot gezamenlijke beloftemomenten.'
      -
        handle: weekly_meetings_content
        field:
          type: bard
          display: 'Wekelijkse Vergaderingen Inhoud'
          instructions: 'Informatie over de wekelijkse vergaderingen'
      -
        handle: additional_content
        field:
          type: bard
          display: 'Extra Inhoud'
          instructions: 'Aanvullende content onderaan de kalender pagina'
