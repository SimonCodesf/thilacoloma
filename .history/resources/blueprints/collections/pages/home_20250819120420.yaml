title: Home
sections:
  main:
    display: Hoofdinhoud
    fields:
      -
        handle: intro_title
        field:
          type: text
          display: 'Intro Titel'
          default: 'Thila Coloma'
          instructions: 'De hoofdtitel die prominent wordt weergegeven'
          width: 100
      -
        handle: intro_text
        field:
          type: textarea
          display: 'Intro Tekst'
          default: 'Thila Coloma is een gemengde jeugdbeweging die in 1975 werd opgericht en ondertussen tot de grootste scoutsgroep van Mechelen is uitgegroeid. Ruim 400 jongeren voelen zich bij ons thuis. Hiermee zijn we de 5de grootste scoutsgroep van Vlaanderen.'
          instructions: 'De introductietekst over Thila Coloma'
          width: 100
      -
        handle: intro_extra_text
        field:
          type: textarea
          display: 'Extra Intro Tekst'
          default: 'Ons terrein ligt tussen de Jubellaan en de Geerdegemstraat. Meer info over ons vindt je hier'
          instructions: 'Aanvullende tekst onder de hoofdintro'
          width: 100
      -
        handle: news_section_title
        field:
          type: text
          display: 'Nieuws Sectie Titel'
          default: 'Nieuws & Opkomende Evenementen'
          instructions: 'Titel boven de nieuwsslideshow'
          width: 100
  news:
    display: Nieuws Slideshow
    fields:
      -
        handle: news_slides
        field:
          type: replicator
          display: 'Nieuws Slides'
          instructions: 'Voeg nieuwsitems toe voor de slideshow'
          sets:
            news_item:
              display: 'Nieuws Item'
              fields:
                -
                  handle: image
                  field:
                    type: assets
                    display: 'Afbeelding'
                    max_files: 1
                    container: assets
                    folder: slideshow
                    instructions: 'Upload een afbeelding voor dit nieuwsitem'
                -
                  handle: title
                  field:
                    type: text
                    display: 'Titel'
                    instructions: 'Titel van het nieuwsitem'
                    validate: required
                -
                  handle: content
                  field:
                    type: textarea
                    display: 'Inhoud'
                    instructions: 'Beschrijving van het nieuwsitem'
                    validate: required
                -
                  handle: button_text
                  field:
                    type: text
                    display: 'Button Tekst'
                    default: 'Meer info'
                    instructions: 'Tekst op de knop'
                -
                  handle: button_link
                  field:
                    type: link
                    display: 'Button Link'
                    instructions: 'Link waar de knop naartoe gaat (optioneel)'
