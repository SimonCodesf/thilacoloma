tabs:
  # Tab 1: Niveau 1 - Direct zichtbaar
  niveau1:
    display: 'Niveau 1 - Hoofdcontent'
    sections:
      -
        display: 'Pagina Instellingen'
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: 'Pagina Titel'
              default: 'Meer Informatie'
          -
            handle: intro_tekst
            field:
              type: textarea
              display: 'Intro Tekst'
              instructions: 'Welkomstbericht voor de meer pagina'
      -
        display: 'Visie'
        fields:
          -
            handle: visie_titel
            field:
              type: text
              display: 'Visie Titel'
              default: 'Onze Visie'
          -
            handle: visie_tekst
            field:
              type: textarea
              display: 'Visie Tekst'
              instructions: 'Prominente weergave van de groepsvisie'
          -
            handle: visie_icoon
            field:
              type: text
              display: 'Visie Icoon'
              default: 'fas fa-heart'
              instructions: 'FontAwesome icon class'
      -
        display: 'Contact'
        fields:
          -
            handle: contact_titel
            field:
              type: text
              display: 'Contact Titel'
              default: 'Contact'
          -
            handle: contact_algemeen
            field:
              type: grid
              display: 'Algemene Contactgegevens'
              mode: table
              reorderable: true
              fields:
                -
                  handle: label
                  field:
                    type: text
                    display: 'Label'
                -
                  handle: icoon
                  field:
                    type: text
                    display: 'Icoon'
                    instructions: 'FontAwesome icon class'
                -
                  handle: waarde
                  field:
                    type: text
                    display: 'Waarde'
                -
                  handle: type
                  field:
                    type: select
                    display: 'Type'
                    options:
                      email: 'Email'
                      tekst: 'Tekst'
                      social: 'Social Media'
      -
        display: 'Groepsleiding'
        fields:
          -
            handle: groepsleiding_titel
            field:
              type: text
              display: 'Groepsleiding Titel'
              default: 'Groepsleiding'
          -
            handle: groepsleiding_leden
            field:
              type: grid
              display: 'Groepsleiding Leden'
              mode: table
              reorderable: true
              fields:
                -
                  handle: naam
                  field:
                    type: text
                    display: 'Naam'
                -
                  handle: functie
                  field:
                    type: text
                    display: 'Functie'
                -
                  handle: email
                  field:
                    type: text
                    input_type: email
                    display: 'Email'
                -
                  handle: telefoon
                  field:
                    type: text
                    display: 'Telefoon'
                    required: false
                -
                  handle: foto
                  field:
                    type: text
                    display: 'Foto'
                    instructions: 'Bestandsnaam van de foto'
                    required: false

