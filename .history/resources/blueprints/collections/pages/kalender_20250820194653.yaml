tabs:
  main:
    display: Hoofdinhoud
    sections:
      -
        display: 'Pagina Inhoud'
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: 'Pagina Titel'
              instructions: 'De titel van de pagina zoals weergegeven in de browser tab en zoekmachines'
          -
            handle: intro_title
            field:
              type: text
              display: 'Intro Titel'
              instructions: 'Hoofdtitel voor de introductie sectie'
              default: 'Kalender'
          -
            handle: intro_text
            field:
              type: textarea
              display: 'Intro Tekst'
              instructions: 'Beschrijvende tekst voor de kalender pagina'
              default: 'Op deze pagina vind je een overzicht van alle activiteiten en evenementen van Scouts Thila Coloma. Van wekelijkse vergaderingen tot speciale activiteiten en kampen - hier mis je niets!'
          -
            handle: meetings_title
            field:
              type: text
              display: 'Vergaderingen Titel'
              instructions: 'Titel voor de sectie over wekelijkse vergaderingen'
              default: 'Wekelijkse Vergaderingen'
          -
            handle: meetings_description
            field:
              type: textarea
              display: 'Vergaderingen Beschrijving'
              instructions: 'Uitleg over wanneer en waar de vergaderingen plaatsvinden'
              default: 'Elke zondag komen we samen van 14:00 tot 17:00 op onze lokalen in de Hertogstraat. Behalve tijdens schoolvakanties en op bijzondere dagen - check de kalender hieronder voor alle data!'
  calendar:
    display: Kalender
    sections:
      -
        display: 'Google Calendar Integratie'
        fields:
          -
            handle: google_calendar_url
            field:
              type: text
              display: 'Google Calendar URL'
              instructions: 'De ICS feed URL van de Google Calendar'
              validate:
                - url
          -
            handle: year_calendar_title
            field:
              type: text
              display: 'Jaarkalender Titel'
              instructions: 'Titel boven de jaarkalender'
              default: 'Scoutsjaar Kalender'
          -
            handle: navigation_previous_text
            field:
              type: text
              display: 'Vorige Jaar Tekst'
              instructions: 'Tekst voor de knop naar het vorige scoutsjaar'
              default: 'Vorig jaar'
          -
            handle: navigation_next_text
            field:
              type: text
              display: 'Volgende Jaar Tekst'
              instructions: 'Tekst voor de knop naar het volgende scoutsjaar'
              default: 'Volgend jaar'
  agenda:
    display: Agenda
    sections:
      -
        display: 'Agenda Sectie'
        fields:
          -
            handle: agenda_title
            field:
              type: text
              display: 'Agenda Titel'
              instructions: 'Titel voor de komende evenementen sectie'
              default: 'Komende Evenementen'
          -
            handle: agenda_empty_message
            field:
              type: text
              display: 'Geen Evenementen Bericht'
              instructions: 'Bericht wanneer er geen komende evenementen zijn'
              default: 'Geen komende evenementen gepland.'
          -
            handle: agenda_error_message
            field:
              type: text
              display: 'Agenda Fout Bericht'
              instructions: 'Bericht wanneer agenda items niet geladen kunnen worden'
              default: 'Kon agenda items niet laden. Probeer later opnieuw.'
  messages:
    display: Berichten
    sections:
      -
        display: 'Systeem Berichten'
        fields:
          -
            handle: calendar_loading_message
            field:
              type: text
              display: 'Kalender Laden Bericht'
              instructions: 'Bericht tijdens het laden van de kalender'
              default: 'Kalender wordt geladen...'
          -
            handle: calendar_error_message
            field:
              type: text
              display: 'Kalender Fout Bericht'
              instructions: 'Bericht wanneer de kalender niet geladen kan worden'
              default: 'Kon calendar events niet laden. Probeer later opnieuw.'
  seo:
    display: SEO
    sections:
      -
        display: 'Zoekmachine Optimalisatie'
        fields:
          -
            handle: seo_title
            field:
              type: text
              display: 'SEO Titel'
              instructions: 'Titel voor zoekmachines (optioneel, gebruikt hoofdtitel als leeg)'
          -
            handle: seo_description
            field:
              type: textarea
              display: 'SEO Beschrijving'
              instructions: 'Beschrijving voor zoekmachines en social media'
              character_limit: 160
