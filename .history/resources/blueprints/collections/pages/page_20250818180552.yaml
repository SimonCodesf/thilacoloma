title: Pagina
sections:
  main:
    display: Hoofd
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          display: Titel
      -
        handle: slug
        field:
          type: slug
          required: true
          display: URL Slug
      -
        handle: hero_image
        field:
          type: assets
          container: assets
          max_files: 1
          display: 'Hero Afbeelding'
          instructions: 'Hoofdafbeelding voor de pagina'
      -
        handle: content
        field:
          type: bard
          display: Inhoud
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
  seo:
    display: SEO
    fields:
      -
        handle: meta_description
        field:
          type: textarea
          display: 'Meta Beschrijving'
          instructions: 'Beschrijving voor zoekmachines (max 160 karakters)'
          character_limit: 160
      -
        handle: meta_keywords
        field:
          type: text
          display: 'Meta Keywords'
          instructions: 'Keywords gescheiden door komma''s'
