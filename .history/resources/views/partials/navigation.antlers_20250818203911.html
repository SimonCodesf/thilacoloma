{{# Navigation Component #}}
{{ nav:main }}

<nav class="lower navigation-grid" aria-label="Hoofdnavigatie">
    {{ nav from="main" }}
        <a href="{{ url }}" class="nav-button" aria-label="{{ ariaLabel or title }}">
            {{ if icon }}
                <img src="{{ icon }}" alt="{{ title }} icoon">
            {{ /if }}
            <h3>{{ title }}</h3>
        </a>
    {{ else }}
        {{# Fallback navigation if no global exists #}}
        <a href="/thilala" class="nav-button" aria-label="Thilala clubblad">
            <img src="/assets/images/icons/Asset 11thilala.svg" alt="Thilala icoon">
            <h3>Thilala</h3>
        </a>
        <a href="{{ url('stamhoofd') }}" class="nav-button" aria-label="Stamhoofd informatie">
            <img src="{{ craft.app.assetManager.getPublishedUrl('@webroot/assets/images/icons/Asset 1stamhoofd.svg', true) }}" alt="Stamhoofd icoon">
            <h3>Stamhoofd</h3>
        </a>
        <a href="{{ url('kalender') }}" class="nav-button" aria-label="Evenementen kalender">
            <img src="{{ craft.app.assetManager.getPublishedUrl('@webroot/assets/images/icons/Asset 12agenda.svg', true) }}" alt="Kalender icoon">
            <h3>Kalender</h3>
        </a>
        <a href="{{ url('takken') }}" class="nav-button" aria-label="Scouts takken">
            <img src="{{ craft.app.assetManager.getPublishedUrl('@webroot/assets/images/icons/Asset 7takken.svg', true) }}" alt="Takken icoon">
            <h3>Takken</h3>
        </a>
        <a href="{{ url('verhuur') }}" class="nav-button" aria-label="Lokaal verhuur">
            <img src="{{ craft.app.assetManager.getPublishedUrl('@webroot/assets/images/icons/Asset 13verhuur.svg', true) }}" alt="Verhuur icoon">
            <h3>Verhuur</h3>
        </a>
        <a href="{{ url('meer') }}" class="nav-button" aria-label="Meer informatie">
            <img src="{{ craft.app.assetManager.getPublishedUrl('@webroot/assets/images/icons/Asset 19meer.svg', true) }}" alt="Meer icoon">
            <h3>Meer</h3>
        </a>
    {% endfor %}
</nav>
