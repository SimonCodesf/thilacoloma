{{# Test Tab Systeem #}}

<div class="page-section">
    <h2>Meer Informatie</h2>

    <!-- Tab Navigation -->
    <div class="tab-navigation">
        <button class="tab-button active" onclick="showTab('hoofdinfo', this)">
            <i class="fas fa-home"></i>
            Hoofdinfo
        </button>
        <button class="tab-button" onclick="showTab('over', this)">
            <i class="fas fa-heart"></i>
            Over
        </button>
        <button class="tab-button" onclick="showTab('praktisch', this)">
            <i class="fas fa-clipboard-list"></i>
            Praktisch
        </button>
    </div>

    <!-- HOOFDINFO TAB -->
    <div id="hoofdinfo" class="tab-content active">
        <div class="card">
            <div class="card-content">
                <h3>Info Tab</h3>
                <p>Dit is alleen zichtbaar in de hoofdinfo tab.</p>
            </div>
        </div>
    </div>

    <!-- OVER TAB -->
    <div id="over" class="tab-content">
        <div class="card">
            <div class="card-content">
                <h3>Over Tab</h3>
                <p>Dit is alleen zichtbaar in de over tab.</p>
            </div>
        </div>
    </div>

    <!-- PRAKTISCH TAB -->
    <div id="praktisch" class="tab-content">
        <div class="card">
            <div class="card-content">
                <h3>Praktisch Tab</h3>
                <p>Dit is alleen zichtbaar in de praktisch tab.</p>
            </div>
        </div>
    </div>

</div>

<script>
    function showTab(tabName, clickedButton) {
        // Hide all tab contents
        const tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(tab => {
            tab.classList.remove('active');
        });
        
        // Remove active class from all tab buttons
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.classList.remove('active');
        });
        
        // Show selected tab content
        const targetTab = document.getElementById(tabName);
        if (targetTab) {
            targetTab.classList.add('active');
        }
        
        // Add active class to clicked button
        if (clickedButton) {
            clickedButton.classList.add('active');
        }
    }
</script>

<style>
/* Tab Navigation */
.tab-navigation {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 2rem;
    padding: 1rem;
    background: rgba(var(--primary-rgb), 0.05);
    border-radius: var(--border-radius);
    border: 1px solid rgba(var(--primary-rgb), 0.1);
}

.tab-button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background: white;
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
    border-radius: var(--border-radius-sm);
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
    text-decoration: none;
}

.tab-button:hover {
    background: var(--primary-color);
    color: white;
}

.tab-button.active {
    background: var(--primary-color);
    color: white;
    box-shadow: 0 2px 4px rgba(var(--primary-rgb), 0.3);
}

/* Tab Content */
.tab-content {
    display: none !important;
}

.tab-content.active {
    display: block !important;
}

/* Card Styles */
.card {
    background: white;
    border-radius: var(--border-radius);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 1.5rem;
    overflow: hidden;
    border: 1px solid #eee;
}

.card-content {
    padding: 1.5rem;
}
</style>
