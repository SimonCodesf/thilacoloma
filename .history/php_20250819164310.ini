; PHP Configuration for Thila Coloma Statamic
; Upload and file handling settings

; Enable file uploads
file_uploads = On

; Maximum allowed size for uploaded files
upload_max_filesize = 50M

; Maximum allowed size for POST data  
post_max_size = 50M

; Maximum execution time of each script, in seconds
max_execution_time = 300

; Maximum amount of memory a script may consume
memory_limit = 256M

; Maximum amount of time each script may spend parsing request data
max_input_time = 300

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; Temporary directory for HTTP uploaded files
upload_tmp_dir = 

; Maximum input variable nesting level
max_input_nesting_level = 64

; Maximum number of input variables
max_input_vars = 3000

; Disable output buffering for large uploads
output_buffering = Off

; Increase default socket timeout
default_socket_timeout = 300
