      type: news_slide
      enabled: true
      title: 'Pizzabak'
      content: 'TC organiseert weer een pizzabak voor onze nieuwe lokalen! Wij maken overheerlijke ambachtelijke pizza''s die jullie 24 november kunnen komen ophalen op de scouts en thuis gewoon nog even moeten afbakken. We maken de pizza''s zelf in samenwerking met broodbroeders.'
      image: /assets/images/slideshow/1image.jpg
      button_text: 'Meer info'
      button_link: ''
    -
      type: news_slide
      enabled: true
      title: 'Belofteweekend'
      content: 'Het belofteweekend komt er weer aan! Vergeet zeker niet in te schrijven via stamhoofd, de deadline is 30 november.'
      image: /assets/images/slideshow/2image.jpg
      button_text: 'Meer info'
      button_link: ''
    -
      type: news_slide
      enabled: true
      title: 'TC''s Cadeaupakket'
      content: 'Nog op zoek naar het perfecte cadeau voor onder de kerstboom? Verras je geliefden met ons cadeaupakket met typisch Mechelse lekkernijen! Samen met @sjolaa en de @broodbroeders stelden we dit heerlijke pakket samen, met voor ieder wat wils.'
      image: /assets/images/slideshow/3image.jpg
      button_text: 'Meer info'
